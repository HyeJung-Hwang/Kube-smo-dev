{{- if .Values.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  # 릴리스마다 고유한 Secret 이름을 생성합니다.
  name: {{ include "vllm.fullname" . }}-hf-secret
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
type: Opaque
data:
  # values.yaml에 정의된 Secret 키 이름을 사용하고,
  # helm install 명령어로 받은 토큰 값을 base64로 인코딩합니다.
  {{ .Values.server.hfTokenSecret.key }}: {{ .Values.secret.hfApiToken | b64enc | quote }}
{{- end }}