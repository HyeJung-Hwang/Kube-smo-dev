# --- arguments ---

# --- 배포 대상 설정 ---
nodeName: sys-221he-tnr
gpuResource: nvidia.com/mig-3g.47gb

# --- HAMi GPU Selection (특정 GPU/MIG 인스턴스 선택) ---
hami:
  enabled: true
  # GPU UUID 선택 (Parent GPU 또는 MIG Instance UUID)
  # 예시:
  #   - Parent GPU UUID: "GPU-661b464d-c7f8-a7ca-136c-64a234c567a6" (GPU-0의 모든 MIG 중 선택)
  #   - MIG Instance UUID: "MIG-db9d33a1-ae8e-515d-a93c-56744a6e7e8d" (특정 MIG 인스턴스)
  gpuUuid: "GPU-661b464d-c7f8-a7ca-136c-64a234c567a6"

  # GPU 인덱스 선택 (UUID 대신 사용 가능)
  # gpuIndex: "0"

  # GPU 메모리 할당 (MB 단위, 선택 사항)
  # gpuMemory: "47488"

  # GPU 코어 할당 (백분율, 선택 사항)
  # gpuCores: "100"

# target:
#   env: "ars" # "ars" 또는 "sys"로 설정

#   ars:
#     nodeName: "skt-6gtb-ars"
#     gpuResource: "nvidia.com/mig-4g.47gb"
#   sys:
#     nodeName: "skt-6gtb-sys"
#     gpuResource: "nvidia.com/gpu"

# Deployment customization
# extraSpec:
#   nodeSelector:
#     nvidia.com/cuda.driver.major: "560"

securityContext:
  runAsUser: 0
  runAsGroup: 0

image:
  # repository: nvcr.io/ea-aerial-sdk/aerial
  # name: aerial
  repository: localhost:5000/
  name: cubb-build
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "25-2-FAPI-ON"

# Current working directory
aerialSDKDir: /opt/nvidia/cuBB/
workingDir: /opt/nvidia/cuBB/build/

configL1: "F08_R750"
extraSetup: ""
overrideRun: ""

# Minimum 7 physical cores for Aerial L1 cuphycontroller_scf app.
# 1 additional physical core if debug_worker thread is enabled.
# 3 additional physical cores if also running Aerial L2 testMAC in the same container.
# Multiply physical cores by 2 if running in HT mode, request is in units of logical cores.
enableDebugWorker: 0
cpu: "14"

# 1 = deploy separate testMAC container, 0 = don't deploy separate testMAC container
enableTestMACContainer: 1
configMAC: "test_mac_config.yaml"
launchPattern: "F08 1C 39"
extraTestMACSetup: ""
overrideTestMACRun: ""

# Use 3 physical cores deploying Aerial L2 testMAC container..
# Multiply physical cores by 2 if running in HT mode, request is in units of logical cores.
cpuTestMAC: "6"

imagePullSecrets:
  - name: regcred

extraMountPaths:

extraVolumes:

cell_group_num: 2

service:
  enable: true
  type: ClusterIP
  port: 8086        # aerial-l1-1은 8085 포트 사용
  targetPort: 9091
  nodePort: null
  annotations: {}
  loadBalancerIP: null

# ServiceMonitor configuration
serviceMonitor:
  enabled: true
  interval: 15s
  additionalLabels: {}
  relabelings: []
  metricRelabelings: []